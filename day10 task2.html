<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day10_Task2</title>
  <link rel="stylesheet" href="css/style_10_2.css">
</head>

<body>

  <div class="container">
    <div class="links">
      <span id="signup"><a href="#">Sign Up</a></span>
      <span id="login"><a href="#">Log in</a></span>
    </div>
    <div class="signup_form">
      <form action="">
        <h2>Sign Up for Free</h2>
        <input type="text" name="fname" id="fname" placeholder="First Name*">
        <input type="text" name="lname" id="lname" placeholder="First Name*">
        <input type="email" name="email" id="email" placeholder="Email Address*">
        <input type="password" name="pass" id="pass" placeholder="Set A Password*">
        <input type="submit" class="submit" value="GET STARTED">
      </form>
    </div>
  </div>

</body>

</html>
