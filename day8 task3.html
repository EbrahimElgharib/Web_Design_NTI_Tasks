<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/style83.css">

</head>
<body>
    <!-- container -->
    <div class="container">
        <h1 class="signup_title">Sign UP</h1>
        <form>
            <input type="text" name="fname" id="fname" placeholder="First Name">
            <input type="text" name="lname" id="lname" placeholder="Last Name">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Enter Password">
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password">

            <div class="check_terms">
                <input type="checkbox" id="terms" name="terms" value="accept">
                <label for="terms">I accept the Terms & Conditions</label>
            </div>

            <input type="submit" value="Sign Up" id="submit">
        </form>

        <div class="login_rights">
        <p>Already have an account? <a href="#">Login here</a></p>
        <p>Copyright &copy; Ebrahim</p>
    </div>
    </div>
    <!-- End container -->
</body>
</html>
